<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>    
    <ion-title>Listar Dados Obj</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{objRetornado.nome}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-label>Sexo</ion-label>
        <ion-label>{{objRetornado.sexo}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Telefone</ion-label>
        <ion-label>{{objRetornado.tel}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Matricula</ion-label>
        <ion-label>{{objRetornado.mat}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Bilingue</ion-label>
        <ion-label>{{ objRetornado.bilingue ? 'Sim' : 'NÃ£o' }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Cursos</ion-label>
        <ion-label>{{objRetornado.cursos}}</ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>

</ion-content>
