<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>listar-dados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngFor="let dado of dadosTela">

    <ion-item (click)="visualizarDadosObj(dado)" detail>
      <ion-label>{{ dado.nome }}</ion-label>
    </ion-item>


  </ion-list>

</ion-content>
