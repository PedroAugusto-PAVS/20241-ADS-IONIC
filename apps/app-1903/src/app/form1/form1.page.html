<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>form1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #form="ngForm" (ngSubmit)="salvar(form)">
    

    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="contato.nome" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input [(ngModel)]="contato.email" type="email" required></ion-input>
    </ion-item> 
    
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input [(ngModel)]="contato.telefone" type="tel" required></ion-input>
    </ion-item>    

    <ion-item>
      <ion-label position="floating">Mensagem</ion-label>
      <ion-textarea [(ngModel)]="contato.mensagem"></ion-textarea>
    </ion-item>    

    <ion-button type="submit" expand="block">Enviar</ion-button>

  </form>
</ion-content>
